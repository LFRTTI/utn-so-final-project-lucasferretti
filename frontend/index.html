<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Estudiantes</title>
    <link rel="stylesheet" href="styles_modern.css" />
  </head>
  <body>
    <section id="greet-section" style="margin-top:2rem;">
  <h2>¡Probá el saludo!</h2>

  <input id="nameInput"
         type="text"
         placeholder="Escribí tu nombre"
         style="padding:.4rem; font-size:1rem;" />

  <button id="greetBtn"
          style="padding:.4rem 1rem; margin-left:.5rem; font-size:1rem;">
    Saludarme
  </button>

  <p id="greetMsg"
     style="margin-top:1rem; font-weight:bold; font-size:1.1rem;"></p>
</section>

<script>

  document.getElementById('greetBtn').addEventListener('click', async () => {
    const name = document.getElementById('nameInput').value.trim();
    const url  = `/api/greet?name=${encodeURIComponent(name)}`;

    try {
      const res  = await fetch(url);
      if (!res.ok) throw new Error('Error de red');

      const data = await res.json();              
      document.getElementById('greetMsg').textContent = data.message || '';
    } catch (err) {
      document.getElementById('greetMsg').textContent =
        'error';
      console.error(err);
    }
  });
</script>
    <h1>Lista de Estudiantes</h1>
    <button id="loadButton">Cargar Estudiantes</button>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
